<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">

        <div class="header">
            
            <div class="header-text">
            <img src="userAsset/NavLogo.jpg" alt="" id="header-name-start">
            <h3 id="header-name-rest">ohn Doe</h3>
            </div>
            
            <nav class="navigation">    
                <h3>Projects</h3>
                <h3>Skills</h3>
                <h3>Contact Me</h3>
            </nav>

        </div>

        <div class="hero">

            <div class="hero-text">
                <h2>Hi! John Doe</h2>
                <h1>I am a</h1>

                <img id="hero-display-image-main" src="userAsset/UserImage.png" alt="">

                <img id="hero-dots" src="userAsset/dots.png" alt="">
                <img id="hero-cube" src="userAsset/cube.png" alt="">
                <img id="hero-plus" src="userAsset/plus.png" alt="">
                <img id="hero-zigzags" src="userAsset/zigzags.png" alt="">
            </div>

        </div>

        <div class="project-section">

            <div class="project-heading">
                <h1>Projects</h1>
            </div>

            <div class="project-card">

                <div class="card-num">

                </div>
                <div class="card-icons">

                </div>
                <div class="card-heading">
                    Breaking Copyrights
                </div>
                <div class="card-details">
                    A platform to download copyright free youtube music.
                </div>
                <div class="card-btn">
                    <button class="hero-hire-button">Read More</button>
                    <i class="git-icon"></i>
                    <i class="link-icon"></i>
                </div>
            </div>
            

        </div>

        <div class="skills">

        </div>

        <div class="footer">

        </div>

    </div>

</html>
